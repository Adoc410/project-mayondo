<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <title>Daily Staff Attendance - Mayondo Wood and Furniture</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ca0cdf, #653d6b);
        color: white;
        padding: 40px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #f6f0f5;
      }

      .attendance-container {
        max-width: 1050px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.1);
        padding: 25px;
        border-radius: 15px;
        backdrop-filter: blur(6px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
      }

      input[type="date"] {
        padding: 8px;
        border-radius: 5px;
        border: none;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      table th,
      table td {
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 10px;
        text-align: center;
      }

      table th {
        background: rgba(0, 0, 0, 0.3);
        color: #eeebe2;
      }

      select,
      button.record-btn {
        padding: 5px;
        border-radius: 5px;
        border: none;
      }

      button.record-btn {
        background: #1bf969;
        color: black;
        cursor: pointer;
      }
      button.record-btn:hover {
        background: #0fa63c;
        color: white;
      }

      .message {
        text-align: center;
        margin-top: 15px;
        font-size: 16px;
        font-weight: bold;
        color: lightgreen;
      }
    </style>
  </head>
