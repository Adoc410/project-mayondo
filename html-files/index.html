<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MWF Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('pic/lamp.gif');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-section {
      width: 350px;
      background: rgba(18, 239, 14, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      text-align: center;
      position: relative;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      margin-bottom: 20px;
      color: #9c27b0;
      font-size: 1.8rem;
    }

    input, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 95%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: purple;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: darkmagenta;
    }

    .guest-btn {
      background: gray;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .alert {
      position: absolute;
      top: -70px;
      left: 50%;
      transform: translateX(-50%);
      background: #f8d7da;
      color: #842029;
      padding: 15px 20px;
      border-radius: 10px;
      border: 1px solid #f5c2c7;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease, top 0.5s ease;
      z-index: 10;
    }

    .alert.show {
      opacity: 1;
      top: -90px;
    }

    .modal {
      display: none; 
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #b712e9;
      margin: 15% auto;
      padding: 20px;
      border-radius: 12px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: fadeIn 0.5s ease;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #000;  
    }

    a {
      color: purple;
      text-decoration: underline;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <section class="login-section">
    <h1>Mayondo Wood and Furniture</h1>
    <div class="alert" id="alert">Invalid username or password!</div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>

      <!-- NEW: Role selection -->
      <select id="role" required>
        <option value="">-- Login as --</option>
        <option value="Manager">Manager</option>
        <option value="Worker">Worker</option>
        <option value="CEO">CEO</option>
      </select><br>

      <button type="submit" link >Login</button>
    </form>

    <p style="margin-top: 10px;">
      <a id="forgotPassword">Forgot Password?</a>
    </p>
    <!-- <button class="guest-btn" id="guestBtn">Continue as Guest</button> -->
  </section>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Forgot Password</h2>
      <p>Please contact <strong>admin@mwf.com</strong> to reset your password.</p>
    </div>
  </div>

  <script>
    loginForm.addEventListener('submit', e => {
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  const role = document.getElementById('role').value;

  if(username === "" || password === "" || role === "") {
    showAlert("Please fill in all fields and select a role");
    return;
  }

  // Redirect based on role
  if(username === "ADOC JOAN" && password === "Joan law 5" && role === "CEO") {
    localStorage.setItem("loggedInUser", username);
    localStorage.setItem("userRole", role);
    window.location.href = "ceo_dashboard.html"; // CEO goes to CEO dashboard
  } 
  else if(username === "ManagerUser" && password === "ManagerPass" && role === "Manager") {
    localStorage.setItem("loggedInUser", username);
    localStorage.setItem("userRole", role);
    window.location.href = "manager_dashboard.html"; // Manager dashboard
  } 
  else if(username === "WorkerUser" && password === "WorkerPass" && role === "Worker") {
    localStorage.setItem("loggedInUser", username);
    localStorage.setItem("userRole", role);
    window.location.href = "worker_dashboard.html"; // Worker dashboard
  } 
  else {
    showAlert("Invalid username, password, or role!");
  }
});
